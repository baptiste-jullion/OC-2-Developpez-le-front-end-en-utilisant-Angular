<header><h1>Medals per country</h1></header>
<section class="boxes-container">
  <div class="box">
    <h2>Number of JOs</h2>
    <p>{{ countJOS }}</p>
  </div>
  <div class="box">
    <h2>Number of countries</h2>
    <p>{{ countCountries }}</p>
  </div>
</section>
<div class="chart-container">
  <app-olympic-pie-chart
    [olympics]="(olympics$ | async) ?? []"
  ></app-olympic-pie-chart>
</div>
